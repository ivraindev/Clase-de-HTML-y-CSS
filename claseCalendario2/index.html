<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendario</title>
</head>
<body>
<main>
<form action="">
    <label for="nombre">
        <span>多cual es tu nombre</span>
        <input type="name" name="nombre" id="nombre" autocomplete="name" required>
    </label>
    <label for="correo">
        <span>多cual es tu correo?</span>
        <input type="email" nombre="correo" id="correo" autocomplete="email" required>
    </label>
    <label for="pais">
        <span>多En que pais viveS?</span>
        <input type="text" name="pais" id="pais" autocomplete="country" required>
    </label>
    <label for="cp">
        <span>多Cual es tu codigo postal?</span>
        <input type="text" name="cp id="cp" autocomplete="postal-code" required>
        <input type="submit">
    </label>
</form>

</main>

</body>
</html>
